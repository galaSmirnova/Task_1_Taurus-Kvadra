<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>   
    <link rel="stylesheet" href="style.css">    
  </head>

  <body>      
    <form action="#" name="add" id="add">
      <div class="field">
        <input type="text" name="title" id="title" placeholder="Заголовок" required>
      </div>
      <div class="field">
        <input type="text" name="author" id="author" placeholder="Автор" required>
      </div>
      <div class="field">
        <input type="date" name="date" id="date" placeholder="Дата выхода новости" required>
        <span class="error">Введите дату новости</span>
      </div>
      <div class="field">
        <input type="url" name="link_news" id="link_news" placeholder="Ссылка на новость" required>
        <span class="error">Это поле должно содержать URL в формате http://site.com</span>
      </div>
      <div class="field">
        <input type="url" name="link_img" id="link_img" placeholder="URL картинки" required>
        <span class="error">Это поле должно содержать URL в формате http://site.com</span>
      </div>
      <div class="field">
        <textarea rows="8" name="description" id="description" placeholder="Добавить описание" required></textarea>   
      </div>      
      <input type="submit" value="Добавить новость" id="add">
    </form>
    <div id="news"></div>      
    <script type="text/javascript" src="script.js"></script>    
  </body>
</html>
