<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>      
    <form action="#" name="add" id="add">
      <input type="text" name="title" id="title" placeholder="Заголовок"><br><br>
      <input type="text" name="author" id="author" placeholder="Автор"><br><br>
      <input type="date" name="date" id="date" placeholder="Дата выхода новости"><br><br>
      <input type="text" name="link_news" id="link_news" placeholder="Ссылка на новость"><br><br>
      <input type="text" name="link_img" id="link_img" placeholder="URL картинки"><br><br>
      <textarea rows="8" name="description" id="description" placeholder="Добавить описание"></textarea><br><br>     
      <input type="submit" value="Добавить новость" id="add">
    </form>
    <div id="news"></div>
    <script src="script.js"></script>
  </body>
